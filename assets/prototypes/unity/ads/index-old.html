<script>
$(document).ready(function(){
$("#ad3-video, #ad1-video, #ad2-video").hide();

    $(".ad1-btn").click( function() {
      $(".pages").removeClass("hide");
      $(".page").hide();
      $("#ad1").show();


    })

    $(".ad2-btn").click( function() {
      $(".pages").removeClass("hide");
      $(".page").hide();
      $("#ad2").show();


    })

    $(".ad3-btn").click( function() {
      $(".pages").removeClass("hide");
      $(".page").hide();
      $("#ad3").show();

      //alert("fu");
    })



    $(".ad1-hotspot").click(function() {
      $("#ad1-video").show();
      $("#ad1-video")[0].play();
      $("#ad2-video, #ad3-video")[0].pause();

    })
    $(".ad2-hotspot").click(function() {
      $("#ad2-video").show();
      $("#ad2-video")[0].play();
      $("#ad1-video, #ad3-video")[0].pause();
      $("#ad1-video").first().attr('src','')
      //alert("fu");
    })
    $(".ad3-hotspot").click(function() {
      $("#ad3-video").show();
      $("#ad3-video")[0].play();
      $("#ad2-video, #ad1-video")[0].pause();
    })
});
